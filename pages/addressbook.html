<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="/css/style.css">


</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="/asseset/logo.jpg" alt="" srcset="">
            <div>

                <span class="address-text">ADDRESS</span><br>
                <span class="address-text1">BOOK</span>
            </div>
        </div>
    </header>
    <!-- UC2 -->
    <div id="formId" class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                <span><img src="/assets/cancelButton.jpgg" class="cancelimage" onclick="cancelform">
                    <h3 class="text-heading">PERSON ADDRESS FORM </h3>
                </span>
            </div>
            <!---uc3 ability to add input field to form-->

            <div class="row-content">
                <label for="text" class="label text">full name:</label>
            </div>
            <div class="row-content">
                <input type="text" class="input" id="text" name="text" placeholder="Enter your Name..." required>
                <error-output class="text-error" for="name"></error-output>
            </div>

            <div class="row-content">
                <label for="tel" class="label text">phone number</label>
            </div>
            <div class="row-content">
                <input type="text" class="input" name="tel" id="tel" phone number="phone number"
                    placeholder="Your Number..." required>
                <error-output class="tel-error" for="tel"></error-output>
            </div>
            <div class="row-content">
                <label for="notes" class="label text">address</label>
            </div>
            <div class="row-content">
                <textarea name="Notes" id="notes" placeholder="" class="input" style="height: 100px;"></textarea>
            </div>
            <div class="row-content">
                <table class="table-prop" width="1500px">
                    <tr>
                        <td style="width:33%">
                            <label>City</label>
                        </td>
                        <td style="width:33%">
                            <label>State</label>
                        </td>
                        <td style="width:33%">
                            <label>Zip Code</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="Day" id="city">
                                <option value="1">select city</option>
                                <option value="2">machilipatanamo</option>
                                <option value="3">hdyderabad</option>
                                <option value="4">pune</option>
                            </select>


                        </td>
                        <td>
                            <select name="Day" id="state">
                                <option value="1">select state</option>
                                <option value="2">ap</option>
                                <option value="3">ts</option>
                                <option value="4">pune</option>
                            </select>


                        </td>
                        <td>
                            <input type="number">
                        </td>

                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <button type="add" class="AddButton">Add</button>
                        </td>
                        <td>

                            <button type="reset" class="resetButton">Reset</button>
                        </td>
                    </tr>
                </table>
            </div><br>
        </form>
        <script src="../js/addressbook_form.js"></script>
</body>

</html>
